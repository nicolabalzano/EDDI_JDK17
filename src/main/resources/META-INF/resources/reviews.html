<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recensioni Utenti</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="LABS.AI">
    <link rel="icon" href="/img/favicon.ico" class="js-favicon">
    <link href="/css/bootstrap-4.6.2.min.css" rel="stylesheet" type="text/css">
    <link href="/css/dashboard.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="/js/jquery-3.6.1.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap-4.6.2.min.js"></script>
</head>
<body>
<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-black fixed-top">
    <div class="container">
        <img src="img/logo_high.png" alt="E.D.D.I Logo" class="eddi-logo"/>
        <h4>&nbsp;Enhanced Dialog Driven Intelligence</h4>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link text-color" href="/index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link text-color" href="/review.html">Give us a feedback</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container" style="margin-top: 90px; max-width: 800px;">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Recensioni Utenti</h4>
        </div>
        <div class="card-body">
            <table class="table table-striped text-white" id="reviewsTable">
                <thead>
                    <tr><th>Username</th><th>Email</th><th>Recensione</th></tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>
<footer class="py-5 bg-black">
    <div class="container">
        <p class="copyright text-muted small">
            Developed by <a href="https://eddi.labs.ai" target="_blank">LABS.AI</a><br>&COPY; 2006-2023
        </p>
    </div>
</footer>
<script>
$(function() {
    $.get('/api/review', function(data) {
        var rows = '';
        data.forEach(function(r) {
            rows += '<tr class="text-white"><td>' + r.username + '</td><td>' + r.email + '</td><td>' + r.review + '</td></tr>';
        });
        $('#reviewsTable tbody').html(rows);
    });
});
</script>
</body>
</html>
