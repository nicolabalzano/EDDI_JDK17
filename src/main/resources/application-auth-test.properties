# Development configuration for running without MongoDB
# This profile can be used for testing the authentication system

# Disable MongoDB completely for auth testing
%auth-test.quarkus.mongodb.devservices.enabled=false
%auth-test.mongodb.database=eddi-test

# Alternative: Use MongoDB in-memory for testing
%test.quarkus.mongodb.devservices.enabled=false
%test.mongodb.database=eddi-test

# Production settings remain the same
mongodb.database=eddi
mongodb.connectionString=mongodb://mongodb:27017/eddi
