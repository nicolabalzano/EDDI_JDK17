<!-- Navigation -->

<div class="container" style="margin-top: 90px; max-width: 600px;">
    <div class="card">
        <div class="card-header" style="background-color: #E8AC17;">
            <h4 class="mb-0" style="color: white;">Give us a feedback</h4>
        </div>
        <div class="card-body">            <form method="post" action="/api/review">
                <div class="mb-3">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="review">Review</label>
                    <textarea class="form-control" id="review" name="review" rows="4" required></textarea>
                </div><input type="hidden" name="csrfToken" id="csrfToken" />
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    </div>
</div>
